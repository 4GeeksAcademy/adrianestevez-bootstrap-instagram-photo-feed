<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrián Estévez - Bootstrap Instagram Photo Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-medium" href="#">
          <img src="https://www.iconpacks.net/icons/2/free-instagram-logo-icon-3497-thumb.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          Instagram
        </a>
        <div class="d-flex gap-2">
          <button type="button" class="nav-item btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Create a new post</button>
          <span class="nav-item dropdown">
            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <button type="button" class="btn btn-secondary">
                <i class="fa-solid fa-gear"></i>
                <span class="dropdown-toggle ms-1"></span>
              </button>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Accesibility</a></li>
              <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
            </ul>
          </span>
        </div>
      </div>
    </nav>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Caption:</label>
                <textarea class="form-control" id="message-text" placeholder="Add the caption of your post here"></textarea>
              </div>
            </form>

            <button type="button" class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
            <button type="button" class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid instagram-photo-feed mb-1" >
      <div class="row">
        <div class="col d-flex justify-content-center p-4 gap-5">
          <a href="#grid" class="pe-auto"><i class="fa-solid fa-table-cells link-dark text-primary" id="verGrid"></i></a>
          <a href="#posts" class="pe-auto"><i class="fa-solid fa-square link-dark" id="verPosts"></i></a>
        </div>
      </div>

      <div class="row d-flex justify-content-center g-2 p-0 instagram-photo-feed__main"></div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
